# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven dependencies
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    - name: Cache Maven wrapper
      uses: actions/cache@v5
      if: hashFiles('.mvn/wrapper/maven-wrapper.properties') != ''
      with:
        path: ~/.m2/wrapper
        key: ${{ runner.os }}-maven-wrapper-${{ hashFiles('.mvn/wrapper/maven-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-maven-wrapper-
    - name: Run Checkstyle (enforces code style including formatting)
      run: mvn -B checkstyle:check -Pci
      # Note: Using custom checkstyle rules instead of Spring Java Format validation
      # Spring Java Format is available for explicit use: mvn spring-javaformat:apply
    - name: Run SpotBugs
      run: mvn -B spotbugs:check
    - name: Run PMD
      run: mvn -B pmd:check -Pci
    - name: Validate Thymeleaf templates
      run: mvn -B test -Dtest=ThymeleafTemplateValidationTest
    - name: Upload Checkstyle results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: checkstyle-results
        path: target/checkstyle-result.xml
        retention-days: 7
    - name: Upload SpotBugs results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: spotbugs-results
        path: target/spotbugsXml.xml
        retention-days: 7
    - name: Upload PMD results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: pmd-results
        path: target/pmd.xml
        retention-days: 7

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven dependencies
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    - name: Cache Maven wrapper
      uses: actions/cache@v5
      if: hashFiles('.mvn/wrapper/maven-wrapper.properties') != ''
      with:
        path: ~/.m2/wrapper
        key: ${{ runner.os }}-maven-wrapper-${{ hashFiles('.mvn/wrapper/maven-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-maven-wrapper-
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Generate JaCoCo coverage report
      run: mvn -B jacoco:report
    - name: Check test coverage
      run: mvn -B jacoco:check -Pci
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results
        path: target/surefire-reports
        retention-days: 7
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-coverage-report
        path: target/site/jacoco
        retention-days: 7
    - name: Upload JaCoCo execution data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-exec-data
        path: target/jacoco.exec
        retention-days: 7
