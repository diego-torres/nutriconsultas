<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicons -->
  <link th:href="@{/eterna/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/eterna/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <title>Minutriporcion - Lista de Dietas</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/sbadmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/sbadmin/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/sbadmin/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/sbadmin/vendor/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:insert="~{sbadmin/dietas/sidebar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Add Dieta modal -->
      <div class="modal fade" id="addDietaModal" tabindex="-1" role="dialog" aria-labelledby="addDietaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDietaModalLabel">Agregar Dieta</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="nombreDieta">Nombre</label>
                <input type="text" class="form-control" id="nombreDieta" name="nombreDieta" placeholder="Nombre de la dieta" required />
              </div>
            </div>
            <div class="modal-footer">
              <button id="addDietaButton" class="btn btn-success">Siguiente</button>
              <button id="cancelButton" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div id="content">
        <div th:insert="~{sbadmin/topbar :: topbar}"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Lista de Dietas</h1>
            <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#addDietaModal">
              <i class="fas fa-plus fa-sm text-white-50"></i> Agregar Dieta
            </button>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- NEW PACIENTE FORM -->
            <div class="col-12">
              <div class="card shadow mb-4">
                <table id="mainGrid" class="table table-striped table-bordered dt-responsive nowrap"
                    style="width: 100%;">
                    <thead>
                      <tr>
                        <th>Acciones</th>
                        <th>Dieta</th>
                        <th>Ingestas</th>
                        <th>Distribuci&oacute;n</th>
                        <th>Kcal</th>
                        <th>Prot</th>
                        <th>Lip</th>
                        <th>H.C.</th>
                      </tr>
                    </thead>
                  </table>

              </div>
            </div>
          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:insert="~{sbadmin/footer :: footer}"></div>

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/sbadmin/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/bootstrap-sweetalert/sweetalert.js}"></script>
    <script lang="javascript">
      'use strict';
      
      // Wait for jQuery and SweetAlert to be loaded
      function waitForDependencies() {
        if (typeof jQuery === 'undefined' || typeof swal === 'undefined') {
          setTimeout(waitForDependencies, 50);
          return;
        }
        
        jQuery(document).ready(function($) {
          $('#mainGrid').DataTable({
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "columnDefs": [
              { "targets": 0, "orderable": false }
            ],
            "language": {
              "emptyTable": "No hay registros",
              "lengthMenu": "Mostrar _MENU_ registros por página",
              "zeroRecords": "No se encontraron registros",
              "info": "Mostrando página _PAGE_ de _PAGES_",
              "infoEmpty": "No hay registros disponibles",
              "infoFiltered": "(filtrado de _MAX_ registros totales)",
              "loadingRecords": "Buscando...",
              "search": "Buscar:",
              "paginate": {
                "first": "Inicio",
                "last": "Fin",
                "next": "Siguiente",
                "previous": "Anterior"
              },
            },
            "ajax": {
              "url": '/rest/dietas/data-table',
              "type": "POST",
              "dataType": "json",
              "contentType": "application/json",
              "data": function (d) {
                return JSON.stringify(d);
              }
            },
          });

          $('#addDietaButton').click(function () {
            var nombreDieta = $('#nombreDieta').val();
            $.ajax({
              url: '/rest/dietas/add',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({
                nombre: nombreDieta
              }),
              success: function (data) {
                window.location.href = '/admin/dietas/' + data.id;
              }
            });
          });

          window.duplicateDieta = function (dietaId) {
            swal({
              title: 'Duplicar Dieta',
              text: '¿Está seguro que desea duplicar esta dieta?',
              type: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Sí, duplicar',
              cancelButtonText: 'Cancelar',
              closeOnConfirm: false,
              showLoaderOnConfirm: true
            }, function (isConfirm) {
              if (isConfirm) {
                $.ajax({
                  url: '/rest/dietas/' + dietaId + '/duplicate',
                  type: 'POST',
                  contentType: 'application/json',
                  success: function (data) {
                    if (data && data.data && data.data.id) {
                      swal({
                        title: '¡Éxito!',
                        text: 'La dieta ha sido duplicada correctamente',
                        type: 'success',
                        timer: 2000,
                        showConfirmButton: true
                      }, function () {
                        window.location.href = '/admin/dietas/' + data.data.id;
                      });
                    } else {
                      swal({
                        title: 'Error',
                        text: 'Error al duplicar la dieta',
                        type: 'error',
                        timer: 5000
                      });
                    }
                  },
                  error: function () {
                    swal({
                      title: 'Error',
                      text: 'Error al duplicar la dieta',
                      type: 'error',
                      timer: 5000
                    });
                  }
                });
              }
            });
          };
        });
      }
      
      waitForDependencies();
    </script>
</body>

</html>
