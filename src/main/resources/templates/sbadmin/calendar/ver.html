<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicons -->
  <link th:href="@{/eterna/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/eterna/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <title>Minutriporcion - Ver Evento</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/sbadmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/sbadmin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:insert="~{sbadmin/sidebar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <div th:insert="~{sbadmin/topbar :: topbar}"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Ver Evento</h1>
            <div>
              <a th:href="@{'/admin/calendario/' + ${event.id} + '/editar'}" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-edit fa-sm text-white-50"></i> Editar
              </a>
              <form th:action="@{'/admin/calendario/' + ${event.id} + '/eliminar'}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger shadow-sm" 
                        onclick="return confirm('¿Está seguro de que desea eliminar este evento?');">
                  <i class="fas fa-trash fa-sm text-white-50"></i> Eliminar
                </button>
              </form>
            </div>
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-12">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary" th:text="${event.title}">Título del Evento</h6>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <p><strong>Paciente:</strong> 
                        <a th:href="@{'/admin/pacientes/' + ${event.paciente.id}}" th:text="${event.paciente.name}">Nombre del Paciente</a>
                      </p>
                      <p><strong>Fecha y Hora:</strong> 
                        <span th:text="${#temporals.format(event.eventDateTime, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                      </p>
                      <p><strong>Duración:</strong> 
                        <span th:text="${event.durationMinutes + ' minutos'}">Duración</span>
                      </p>
                      <p><strong>Estado:</strong> 
                        <span class="badge" 
                              th:classappend="${event.status.name() == 'SCHEDULED' ? 'badge-primary' : (event.status.name() == 'COMPLETED' ? 'badge-success' : 'badge-danger')}"
                              th:text="${event.status.name()}">Estado</span>
                      </p>
                    </div>
                    <div class="col-md-6" th:if="${event.description != null && !event.description.isEmpty()}">
                      <p><strong>Descripción:</strong></p>
                      <p th:text="${event.description}">Descripción</p>
                    </div>
                  </div>
                  <div class="mt-3">
                    <a th:href="@{/admin/calendario}" class="btn btn-secondary">Volver al Calendario</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:insert="~{sbadmin/footer :: footer}"></div>

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/sbadmin/js/sb-admin-2.min.js}"></script>

</body>

</html>
