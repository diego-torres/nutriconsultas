<div th:fragment="sidebar">
  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon">
        <i class="fas fa-laptop-medical"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Nutriconsultas</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item" th:classappend="${activeMenu == 'home' ? 'active' : ''}">
      <a class="nav-link" th:href="@{/admin}">
        <i class="fas fa-fw fa-home"></i>
        <span>Inicio</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item" th:classappend="${activeMenu == 'pacientes' ? 'active' : ''}">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
        aria-controls="collapseTwo">
        <i class="fas fa-fw fa-users"></i>
        <span>Pacientes</span>
      </a>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Pacientes:</h6>
          <a class="collapse-item" th:href="@{/admin/pacientes/nuevo}">Nuevo</a>
          <a class="collapse-item" th:href="@{/admin/pacientes}">Listado</a>
        </div>
      </div>
    </li>
    <li class="nav-item" th:classappend="${activeMenu == 'calendario' ? 'active' : ''}">
      <a class="nav-link" th:href="@{/admin/calendario}">
        <i class="fas fa-fw fa-calendar"></i>
        <span>Calendario</span></a>
    </li>
    <li class="nav-item" th:classappend="${activeMenu == 'dietas' ? 'active' : ''}">
      <a class="nav-link" th:href="@{/admin/dietas}">
        <i class="fas fa-fw fa-utensil-spoon"></i>
        <span>Dietas</span></a>
    </li>
    <li class="nav-item" th:classappend="${activeMenu == 'reportes' ? 'active' : ''}">
      <a class="nav-link" th:href="@{/admin/reportes}">
        <i class="fas fa-fw fa-file-prescription"></i>
        <span>Reportes</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
  </ul>
  <!-- End of Sidebar -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Ya te vas?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Seleccione "Salir" abajo si desea cerrar la sesión del sistema.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Salir" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
