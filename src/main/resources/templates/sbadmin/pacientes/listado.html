<body id="page-top">

      <!-- Main Content -->
      <div id="content">

    <script lang="javascript">
      'use strict';
      (function ($) {
        $('#mainGrid').DataTable({
          "processing": true,
          "serverSide": true,
          "scrollX": true,
          "language": {
            "emptyTable": "No records to show"
          },
          columnDefs: [
            { orderable: false, targets: -1 }
          ],
          "ajax": {
            "url": '/rest/pacientes',
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
              return JSON.stringify(d);
            }
          },
        });

      })(jQuery);
    </script>
