<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicons -->
  <link th:href="@{/eterna/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/eterna/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <title>Minutriporcion - Medición Antropométrica para Paciente</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/sbadmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/sbadmin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:insert="~{sbadmin/pacientes/sidebar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <div th:insert="~{sbadmin/topbar :: topbar}"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Medición Antropométrica para paciente [[(${paciente != null ? paciente.name : ''})]]</h1>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- ANTHROPOMETRIC MEASUREMENT FORM -->
            <div class="col-12">
              <div class="card shadow mb-4">
                <div class="col-sm-10 offset-sm-1">

                  <div class="info-form p-5">
                    <form th:action="@{/admin/pacientes/{pacienteId}/antropometricos(pacienteId=${paciente != null ? paciente.id : 0})}" th:object="${antropometrico}" method="POST">
                      <!-- General Information -->
                      <div class="form-group">
                        <label>Fecha y Hora de la Medición<span style="color:red;">*</span></label>
                        <input type="datetime-local" th:field="*{measurementDateTime}" class="form-control">
                        <span th:if="${#fields.hasErrors('measurementDateTime')}" th:errors="*{measurementDateTime}"></span>
                      </div>
                      <div class="form-group">
                        <label>Título<span style="color:red;">*</span></label>
                        <input type="text" th:field="*{title}" class="form-control" value="Medición Antropométrica">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                      </div>
                      <div class="form-group">
                        <label>Descripción</label>
                        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                      </div>

                      <!-- Basic Anthropometric Measurements -->
                      <h5 class="mt-4 mb-3">Mediciones Básicas</h5>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Peso (Kg.)</label>
                            <input type="number" step="0.01" th:field="*{peso}" class="form-control" min="10" max="200">
                            <span th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Estatura (M.)</label>
                            <input type="number" step="0.01" th:field="*{estatura}" class="form-control" min="0.5" max="3">
                            <span th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}"></span>
                          </div>
                        </div>
                      </div>

                      <!-- Body Measurements -->
                      <h5 class="mt-4 mb-3">Mediciones Corporales</h5>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Cintura (cm)</label>
                            <input type="number" step="0.1" th:field="*{cintura}" class="form-control">
                            <span th:if="${#fields.hasErrors('cintura')}" th:errors="*{cintura}"></span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Cadera (cm)</label>
                            <input type="number" step="0.1" th:field="*{cadera}" class="form-control">
                            <span th:if="${#fields.hasErrors('cadera')}" th:errors="*{cadera}"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Cuello (cm)</label>
                            <input type="number" step="0.1" th:field="*{cuello}" class="form-control">
                            <span th:if="${#fields.hasErrors('cuello')}" th:errors="*{cuello}"></span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Brazo (cm)</label>
                            <input type="number" step="0.1" th:field="*{brazo}" class="form-control">
                            <span th:if="${#fields.hasErrors('brazo')}" th:errors="*{brazo}"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Muslo (cm)</label>
                            <input type="number" step="0.1" th:field="*{muslo}" class="form-control">
                            <span th:if="${#fields.hasErrors('muslo')}" th:errors="*{muslo}"></span>
                          </div>
                        </div>
                      </div>

                      <!-- Body Composition -->
                      <h5 class="mt-4 mb-3">Composición Corporal</h5>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Porcentaje de Grasa Corporal (%)</label>
                            <input type="number" step="0.1" th:field="*{porcentajeGrasaCorporal}" class="form-control" min="0" max="100">
                            <span th:if="${#fields.hasErrors('porcentajeGrasaCorporal')}" th:errors="*{porcentajeGrasaCorporal}"></span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Porcentaje de Masa Muscular (%)</label>
                            <input type="number" step="0.1" th:field="*{porcentajeMasaMuscular}" class="form-control" min="0" max="100">
                            <span th:if="${#fields.hasErrors('porcentajeMasaMuscular')}" th:errors="*{porcentajeMasaMuscular}"></span>
                          </div>
                        </div>
                      </div>

                      <!-- Notes -->
                      <div class="form-group mt-4">
                        <label>Notas</label>
                        <textarea th:field="*{notes}" class="form-control" rows="4"></textarea>
                        <span th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></span>
                      </div>

                      <!-- Submit Button -->
                      <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Medición Antropométrica</button>
                        <a th:href="@{/admin/pacientes/{id}/historial(id=${paciente != null ? paciente.id : 0})}" class="btn btn-secondary ml-2">Cancelar</a>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:insert="~{sbadmin/footer :: footer}"></div>

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/sbadmin/js/sb-admin-2.min.js}"></script>

</body>

</html>
