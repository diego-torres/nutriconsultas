<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nutriconsultas - Nuevo Paciente</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/sbadmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/sbadmin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:include="sbadmin/sidebar :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <div th:include="sbadmin/topbar :: topbar"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Nuevo Paciente</h1>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- NEW PACIENTE FORM -->
            <div class="col-12">
              <div class="card shadow mb-4">
                <div class="col-sm-10 offset-sm-1">

                  <div class="info-form p-5">
                    <form th:action="@{/admin/pacientes/nuevo}" th:object="${paciente}" method="POST">
                      <div class="form-group">
                        <label>Nombre<span style="color:red;">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Juan Perez" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                      </div>
                      <div class="form-group">
                        <label>Fecha Nac.</label>
                        <input type="date" th:field="*{dob}" class="form-control" placeholder="04/31/1997">
                        <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
                      </div>
                      <div class="form-group">
                        <label>Correo</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="juan.perez@gmail.com">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                      </div>
                      <div class="form-group">
                        <label>Tel&eacute;fono</label>
                        <input type="tel" class="form-control" th:field="*{phone}" placeholder="+1 (616) 221-3345">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                      </div>
                      <div class="form-group">
                        <label>Sexo</label>
                        <select class="form-control" th:field="*{gender}" aria-label="Seleccione Sexo">
                          <option selected value="">Seleccione Sexo</option>
                          <option value="F">Femenino</option>
                          <option value="M">Masculino</option>
                        </select>
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                      </div>
                      <div class="form-group">
                        <label>Persona Responsable</label>
                        <input type="text" class="form-control" th:field="*{responsibleName}" placeholder="Maria Perez">
                        <span th:if="${#fields.hasErrors('responsibleName')}" th:errors="*{responsibleName}"></span>
                      </div>
                      <button type="submit" class="btn btn-success ">Listo!</button>
                    </form>
                  </div>
                  <br>

                  <a href="#nav-main" class="btn btn-secondary-outline btn-sm" role="button">↓</a>
                </div>
              </div>
            </div>

          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2021</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <form th:action="@{/logout}" method="post">
              <input class="btn btn-primary" type="submit" value="Logout" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/sbadmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/sbadmin/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/sbadmin/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/sbadmin/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/sbadmin/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
